{% extends 'custom_admin/base.html' %}

{% block title %}Delete Category{% endblock %}

{% block content %}
<div class="container mt-5 col-6 mx-auto card p-4 shadow-sm" style="background-color: #c7c8c947;">
    <h1 class="mb-4">Delete Category</h1>
    <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Yes, delete</button>
        <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary btn-sm">Cancel</a>
    </form>
</div>
{% endblock content %}
